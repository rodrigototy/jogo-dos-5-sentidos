<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Sentidos - Alimentos</title>
    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/styles/trainer.css">
    <script src="../static/js/trainer.js" defer></script>
</head>
<body>
    <header>
        <div class="title-container">
            <img src="../static/img/5-sentidos.jpg" alt="Ícone Cinco Sentidos" width="80" height="80">
            <h1>Bem-vindo ao Jogo <span class="mobile-title">"5 Sentidos"!</span></h1>
        </div>
    </header>

    <div class="game-container">
        <!-- Placar das equipes (Coluna Esquerda) -->
        <div class="scoreboard">
            <div class="team-card" style="background-color: #FFDD57;">
                <h2>Vitaminados</h2>
                <p class="points" id="team1-points">0</p>
                <button onclick="decrementScore('team1-points')">-</button>
                <button onclick="incrementScore('team1-points')">+</button>
            </div>
            <div class="team-card" style="background-color: #57FF57;">
                <h2>Sabores da Natureza</h2>
                <p class="points" id="team2-points">0</p>
                <button onclick="decrementScore('team2-points')">-</button>
                <button onclick="incrementScore('team2-points')">+</button>
            </div>
            <div class="team-card" style="background-color: #57D3FF;">
                <h2>Super Nutri</h2>
                <p class="points" id="team3-points">0</p>
                <button onclick="decrementScore('team3-points')">-</button>
                <button onclick="incrementScore('team3-points')">+</button>
            </div>
            <div class="team-card" style="background-color: #FF5757;">
                <h2>Energia Verde</h2>
                <p class="points" id="team4-points">0</p>
                <button onclick="decrementScore('team4-points')">-</button>
                <button onclick="incrementScore('team4-points')">+</button>
            </div>
        </div>

        <!-- Contador (Coluna Central) -->
        <div class="timer-card">
            <h2 id="timer">20</h2>
            <button onclick="resetTimer()">Resetar</button>
            <button onclick="startTimer()">Iniciar</button>
        </div>

        <!-- QR-Code (Coluna Direita) -->
        <div class="qrcode">
            <img src="../static/img/qrcode.png" alt="QR Code" width="200">
        </div>
    </div>
</body>
</html>
